<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Profile</title>
</head>
<body>

    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="user_dashboard.html">Dashboard</a></li>
        <li><a href="calculator_page.html">Calculator</a></li>
        <li><a href="results_page.html">Results</a></li>
        <li><a href="profile_page.html">Profile</a></li>
        <li><a href="#" onclick="handleLogout(); return false;">Logout</a></li>
    </ul>

    <div class="container">
        <h1>User Profile</h1>
        
        <form onsubmit="event.preventDefault(); handleProfileUpdate();">
            <label for="profile_name">Name:</label>
            <input type="text" id="profile_name" name="profile_name" placeholder="Your name" />

            <label for="profile_email">Email:</label>
            <input type="email" id="profile_email" name="profile_email" placeholder="Your email" />

            <label for="profile_phone">Phone:</label>
            <input type="tel" id="profile_phone" name="profile_phone" placeholder="Your phone number" />

            <label for="profile_address">Address:</label>
            <input type="text" id="profile_address" name="profile_address" placeholder="Your address" />

            <input type="submit" value="Update Profile">
        </form>
        
        <p class="info-text"><em>Profile data will be saved to Supabase in the next phase</em></p>
    </div>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Check authentication on page load and load user data
        document.addEventListener('DOMContentLoaded', async () => {
            const session = await initAuth();
            if (session) {
                await loadUserProfile();
            }
        });

        async function loadUserProfile() {
            const user = await getCurrentUser();
            if (user) {
                // Populate form with user data
                if (user.user_metadata?.full_name) {
                    document.getElementById('profile_name').value = user.user_metadata.full_name;
                }
                if (user.email) {
                    document.getElementById('profile_email').value = user.email;
                }
            }
        }

        async function handleProfileUpdate() {
            const name = document.getElementById('profile_name').value;
            const email = document.getElementById('profile_email').value;
            const phone = document.getElementById('profile_phone').value;
            const address = document.getElementById('profile_address').value;

            const user = await getCurrentUser();
            if (!user) {
                alert('You must be logged in to update your profile!');
                return;
            }

            try {
                // Update user metadata
                const { data, error } = await supabaseClient.auth.updateUser({
                    data: {
                        full_name: name,
                        phone: phone,
                        address: address
                    }
                });

                if (error) {
                    alert('Error updating profile: ' + error.message);
                    return;
                }

                alert('Profile updated successfully!');
            } catch (error) {
                alert('Error updating profile: ' + error.message);
            }
        }

        async function handleLogout() {
            const success = await signOut();
            if (success) {
                window.location.href = 'login.html';
            } else {
                alert('Error logging out. Please try again.');
            }
        }
    </script>

</body>
</html>
